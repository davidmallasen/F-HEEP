- csr: tselect
  description: >
    Trigger Select Register
  address: 0x7A0
  privilege_mode: M
  rv32:
    - field_name: Trigger
      description: >
         Trigger select field
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 0
- csr: tdata1
  description: >
    Trigger Data Register 1
  address: 0x7A1
  privilege_mode: M
  reset_val: 0x68001000
  rv32:
          - field_name: Type
            description: >
               Address/data match trigger type
            type: R
            reset_val: 2
            msb: 31
            lsb: 28
            values:
               addrmatch: 6
               exception: 5
          - field_name: dmode
            description: >
               Only debug mode can write tdata registers
            type: R
            reset_val: 1
            msb: 27
            lsb: 27
          - field_name: data
            description: >
               Only debug mode can write tdata registers
            type: R
            reset_val: 1
            msb: 26
            lsb: 0
