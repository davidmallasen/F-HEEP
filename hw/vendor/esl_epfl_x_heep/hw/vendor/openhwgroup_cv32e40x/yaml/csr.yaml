### COND ZC
- csr: jvt
  description: >
    Jump vector table
  address: 0x017
  privilege_mode: U
  rv32:
    - field_name: Base_31_10
      description: >
        Upper bits of vector table base address, 1024 byte aligned
      type: WARL
      reset_val: 0
      msb: 31
      lsb: 10
    - field_name: Base_9_6
      description: >
        Lower bits of vector table base address, 1024 byte aligned always 0
      type: WARL
      reset_val: 0
      msb: 9
      lsb: 6
      warl_legalize: |
        val_out = val_in if val_in == 0 else val_orig
    - field_name: Mode
      description: >
        Jump table mode
      type: WARL
      reset_val: 0
      msb: 5
      lsb: 0
      warl_legalize: |
        val_out = val_in if val_in == 0 else val_orig
### ENDCOND


