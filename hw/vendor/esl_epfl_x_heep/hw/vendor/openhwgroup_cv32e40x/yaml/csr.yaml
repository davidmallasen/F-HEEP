###############################################################################
# mvendorid, marchid, mimpid, mhartid and mconfigptr are temporarily
# excluded from auto-generation of access testing as all bits in these CSRs are
# RO, so any attempt to write them causes an illegal instruction exception.
# Access modes to these CSRs is tested in a separate, manually written test-
# program.
#
- csr: mvendorid
  description: >
    Machine Vendor ID
  address: 0xF11
  privilege_mode: M
  rv32:
    - field_name: Bank
      description: >
       Number of continuation codes in JEDEC manufacturer ID
      type: R
      reset_val: 12
      msb: 31
      lsb: 7
    - field_name: ID
      description: >
       Final byte of JEDEC manufacturer ID, discarding the parity bit.
      type: R
      reset_val: 2
      msb: 6
      lsb: 0
- csr: marchid
  description: >
    Machine Architecture ID
  address: 0xF12
  privilege_mode: M
  rv32:
    - field_name: ID
      description: >
        Machine Architecture ID of CV32E40X is 14
      type: R
      reset_val: 0x14
      msb: 31
      lsb: 0
- csr: mimpid
  description: >
    Machine Implementation ID
  address: 0xF13
  privilege_mode: M
  rv32:
    - field_name: MAJOR
      description: >
        Major
      type: R
      reset_val: 0
      msb: 19
      lsb: 16
    - field_name: MINOR
      description: >
        Minor
      type: R
      reset_val: 0
      msb: 11
      lsb: 8
    - field_name: PATCH
      description: >
        Patch value, depends on toplevel pins.
      type: R
      reset_val: unknown
      msb: 19
      lsb: 16
- csr: mhartid
  description: >
    Machine Hart ID
  address: 0xF14
  privilege_mode: M
  rv32:
    - field_name: Hart
      description: >
        mhartid_i
      type: R
      reset_val: 0
      msb: 31
      lsb: 0
### ENDCOND
